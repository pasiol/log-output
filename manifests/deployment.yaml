apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
  namespace: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output-dep
  template:
    metadata:
      labels:
        app: log-output-dep
    spec:
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: log-output-pvc
        - name: reader-config
          configMap:
            name: exercise-variables
            items:
              - key: "env.properties"
                path: ".env"
      containers:
        - name: log-output-writer
          image: gcr.io/PROJECT_ID/IMAGE_WRITER
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /var/app/data
              name: shared-data
          env:
            - name: APP_LOG_FILE
              value: "writer.log"
            - name: APP_OUTPUT_FILE
              value: "/var/app/data/uuids.txt"
          resources:
            limits:
              cpu: "150m"
              memory: "10Mi"
        - name: log-output-reader
          image: gcr.io/PROJECT_ID/IMAGE_READER
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /var/app/data
              name: shared-data
            - mountPath: /var/app/.env
              name: reader-config
              subPath: ".env"
          env:
            - name: APP_LOG_FILE
              value: "reader.log"
            - name: APP_INPUT_FILE
              value: "/var/app/data/uuids.txt"
            - name: APP_PORT
              value: "3000"
            - name: APP_PING_PONG_HOST
              value: ping-pong-svc
          readinessProbe:
            initialDelaySeconds: 10 # Initial delay until the readiness is tested
            periodSeconds: 10 # How often to test
            httpGet:
              path: /health
              port: 3000
          resources:
            limits:
              cpu: "150m"
              memory: "10Mi"