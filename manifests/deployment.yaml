apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      containers:
      - name: log-output
        env:
          - name: PORT
            value: "8888"
        image: pasiol/log-output@sha256:7b3364e2226a9c12c991aeadbd28d3b15e423b484e803fd5fa36e5dc69a882df