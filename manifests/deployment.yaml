apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      containers:
      - name: log-output
        env:
          - name: PORT
            value: "8888"
        image: pasiol/log-output@sha256:5e1d24906f9cdb06341eff06b8c07fd8f2b88604b11845b0c85e7ecf0b770e80
