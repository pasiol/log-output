apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      containers:
      - name: log-output
        env:
          - name: PORT
            value: "8888"
        image: pasiol/log-output@sha256:2fc295bc378a7c97202797d1f16c473116c4605f9a9bab3a139248bfd83b3252
